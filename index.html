<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitter Power</title>
    <link rel="stylesheet" href="bulma.css">
    <link rel="stylesheet" href="style.css">

    <!-- REQUIRED TAUCHART CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/taucharts@2/dist/taucharts.min.css">
    <!-- END TAUCHART CSS -->


</head>
<body>

    <!-- NAVBAR  -->

    <nav class="navbar is-light">

        <div class="navbar-brand">
            <img class="navbar-item" id="navbar-photo" src="img/trump-face.png" alt="Trump Face">
            <a href="#" class="navbar-item">Twitter-Power</a>
        </div>

        <div class="navbar-end">
            <a href="#" class="navbar-item">About</a>
        </div>
    </nav>
    
    <!-- STOCK TICKER  -->

    <section class="hero is-dark has-text-centered">
        <div class="hero-body" id="stockTicker">
         <p>STOCK TICKER</p>
        </div>
      </section>
  
    <!-- RENDERED TWEETS  -->
  
    <section class="hero is-light has-text-centered">
            <div class="hero-body" id="renderedTweets">
             <p>RENDERED TWEETS</p>
             
             <div class="card" id="tweet">

                <div class="card-content">

                    <div class="media">
                        <div class="media-left">
                            <figure class="image is-48x48">
                                <img src="img/trump-face.png" alt="trump-face">
                            </figure>    
                        </div>
                   

                        <div class="media-content">

                            <p class="title is-4">Donald J. Trump</p>
                            <p class="subtitle is-6">@realDonaldTrump</p>

                        </div>

                    </div>    

                    <div class="content">

                        THIS IS A SAMPLE TWEET

                    </div>

                </div>

             </div>

            </div>
          </section>

    <!-- CALENDER  -->

    <section class="hero is-dark has-text-centered">
            <div class="hero-body" id="calender">
             <p>CALENDER</p>
            </div>
          </section>



    <!-- JS  -->

      <script src="jquery-3.3.1.min.js"></script>
      <script src="bloomberg-api.js"></script>
      <script src="alphavantage.js"></script>
  <!-- REQUIRED TAUCHART SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/d3@4.13.0/build/d3.min.js" charset="utf-8"></script>
  <script src="https://cdn.jsdelivr.net/npm/taucharts@2/dist/taucharts.min.js" type="text/javascript"></script>
  <!-- END OF TAUCHART SCRIPTS -->
  <script src="sample-data.js"></script>
  <script src="chart.js"></script>
  <script src="tweets.js"></script>

</body>





</html>
