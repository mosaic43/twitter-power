<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitter Power</title>
    <link rel="stylesheet" href="styles/bulma.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/stock-ticker.css">
    <link href='fullcalendar/core/main.css' rel='stylesheet' />
    <link href='fullcalendar/daygrid/main.css' rel='stylesheet' />
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">


</head>
<body>

    <!-- NAVBAR  -->

    <nav class="navbar is-dark is-fixed-top">
        <div class="navbar-brand">
            <img class="navbar-item" id="navbar-photo" src="img/trump-face.png" alt="Trump Face">
            <a href="#" class="navbar-item">Twitter-Power</a>
        </div>
    </nav>
    
    <!-- STOCK TICKER  -->

    <section id="stockTicker">
      <div class="ticker-wrap">
        <div id="ticker" class="ticker"></div>
      </div>
    </section>
  
    <!-- RENDERED TWEETS  -->
  
    <section class="hero is-light has-text-centered">
        <div class="hero-body hidden" id="renderedTweets">
          
          <!-- RENDERED TWEETS -->

          <div id="tweetContainer" class="tile is-ancestor">

          </div>
          

        </div>

    </section>

    <!-- CALENDER  -->
    <div id='calendar'></div>

    <!-- JS  -->
    <script src="scripts/moment.js"></script>
    <!--Calendar Scripts-->
    <script src='fullcalendar/core/main.js'></script>
    <script src='fullcalendar/daygrid/main.js'></script>
    <script src='fullcalendar/interaction/main.js'></script>
    <!--End Calendar Scripts-->

    <script src="scripts/moment.js"></script>
    <script src="scripts/jquery-3.3.1.min.js"></script>
    <script src="scripts/bloomberg-api.js"></script>
    <script src="scripts/alphavantage.js"></script>
    <script src="https://kit.fontawesome.com/ff95eb7062.js"></script> 
    
    <!-- FOR TWEET RENDERING  -->
    <script src="TWITTER DATE PARSING/moment.js"></script>
    <script src="historicalTweetsAsJS/condensed_2019.js"></script>
    <script src="historicalTweetsAsJS/condensed_2018.js"></script>
    <script src="historicalTweetsAsJS/condensed_2017.js"></script>
    <script src="scripts/tweets.js"></script>
    <script src="scripts/tweetsCalendar.js"></script>
    <script src='scripts/calendar.js'></script> 

    <!-- END OF TWEET RENDERING  -->

    <script src="data/historical-stock-data.js"></script>


</body>
</html>
