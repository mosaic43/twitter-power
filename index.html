<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Twitter Power</title>
    <link rel="stylesheet" href="styles/bulma.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/stock-ticker.css">
    <link href='fullcalendar/core/main.css' rel='stylesheet' />

  <!-- BULMA CODE  -->
<!-- NAVBAR  -->
  <section class="hero is-light is-large">
      <div class="hero-head">
        <nav class="navbar">
          <div class="container">
            <div class="navbar-brand">
              <a class="navbar-item">
                <img id="navbar-photo" src="img/happy-trump-face.png" alt="Logo">
              </a>
              <a class="navbar-item" >
                <h3>Rendering Returns</h3>
              </a>
            
              
              
            </div>
            <div id="navbarMenuHeroB" class="navbar-menu">
              <div class="navbar-end">
                <span class="navbar-item">
                  <a target="_blank" href="https://github.com/mosaic43/twitter-power" class="button is-info is-inverted">
                    <span class="icon">
                      <i class="fab fa-github"></i>
                    </span>
                    <span>Source Code</span>
                  </a>
                </span>
              </div>
            </div>
          </div>
        </nav>
      </div>
    <!-- BODY  -->
            <!-- STOCK TICKER  -->

            <section id="stockTicker">
              <div class="ticker-wrap">
              <div id="ticker" class="ticker"></div>
              </div>
            </section>
            <!-- END STOCK TICKER -->
    <!-- LEGEND  -->

    <div class="hero-foot">
      <nav id="legendNav" class="tabs is-boxed is-fullwidth">
        <div class="container">
          <ul id="stockChanger">
            <li class="stockBtn">
              <a class="isNasdaq" id="nasdaqButton">NASDAQ</a>
            </li>
            <li class="stockBtn">
              <a class="isOil" id="oilButton">Oil</a>
            </li>
            <li class="stockBtn">
              <a class="isGold" id="goldButton">Gold</a>
            </li>
            <li class="stockBtn">
              <a class="strike" id="sp500Button">S&P 500</a>
            </li>
            <li class="stockBtn">
              <a class="strike" id="dowButton">DOW</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <!-- CHART/TWEETCONTAINER  -->

      <div class="hero-body" id="mainContent">
        <div class="columns">
          <!-- CHART DIV  -->
            <div id="chartDiv" class="column is-full">

                <canvas class="" id="myChart" width="1400" height="600"></canvas>


            </div>
 
            <!-- TWEET DIV  -->

          <div id="tweetContainerParent" class="column">
            <div id="deleteButtonContainer">
              <button id="deleteButton" class="delete"></button>
            </div>

            <div id="tweetDateDiv">
              
              
            </div>
            <div id="tweetContainer" class="hidden">

            </div>
          </div>

        </div>
        
      </div>


      
    <!-- FOOTER  -->

      <div class="hero-foot">
        <nav class="tabs is-boxed is-fullwidth">
          <div class="container">
            <ul id="yearChanger">
              <li class="btn">
                <a id="2017Button">2017</a>
              </li>
              <li class="btn">
                <a id="2018Button">2018</a>
              </li>
              <li class="btn is-active">
                <a id="2019Button">2019</a>
              </li>
              <li class="btn">
                <a id="2017to2018Button">2017-2018</a>
              </li>
              <li class="btn">
                <a id="2018to2019Button">2018-2019</a>
              </li>
              <li class="btn">
                <a id="2017to2019Button">2017-2019</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </section>

    <!-- ABOUT  -->

    <section class="hero is-dark has-text-centered">
        
        <h5>A Visualization of Trump, Twitter and the Stock Market </h5>
        <br>
        <h6>Coded by <span class="emphasizeGreen"><a target="blank" href="https://github.com/Gauraklein">Gaura Klein</a></span>, <span class="emphasizePurple"><a target="blank" href="https://github.com/jhkillam">Joey Killam</a></span> and <span class="emphasizeOrange"><a target="blank" href="https://github.com/mosaic43">Chantee Smith</a></span></h6>
      </section>
