<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitter Power</title>
    <link rel="stylesheet" href="bulma.css">
    <link rel="stylesheet" href="style.css">
  
    <link rel="stylesheet" href="stock-ticker.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">

    
    <!-- REQUIRED TAUCHART CSS -->

    <script src='calendar.js'></script>

<body>

    <!-- NAVBAR  -->

    <nav class="navbar is-dark is-fixed-top">
        <div class="navbar-brand">
            <img class="navbar-item" id="navbar-photo" src="img/trump-face.png" alt="Trump Face">
            <a href="#" class="navbar-item">Twitter-Power</a>
        </div>
    </nav>
    
    <!-- STOCK TICKER  -->

    <section id="stockTicker">
      <div class="ticker-wrap">
        <div id="ticker" class="ticker"></div>
      </div>
    </section>
  
    <!-- RENDERED TWEETS  -->
  
    <section class="hero is-light has-text-centered">
        <div class="hero-body" id="renderedTweets">

          <div id="datePickerContainer">

          <div id="tweetContainer" class="tile is-ancestor">
          </div>

        </div>

    </section>

    <!-- CALENDER  -->
    <div id='calendar'></div>

    <!-- JS  -->

    <!--Calendar Scripts-->
    <link href='fullcalendar/core/main.css' rel='stylesheet' />
    <link href='fullcalendar/daygrid/main.css' rel='stylesheet' />
    <script src='fullcalendar/core/main.js'></script>
    <script src='fullcalendar/daygrid/main.js'></script>
    <script src='fullcalendar/interaction/main.js'></script>
    <!--End Calendar Scripts-->

    <script src="jquery-3.3.1.min.js"></script>
    <script src="bloomberg-api.js"></script>
    <script src="alphavantage.js"></script>
    <script src="https://kit.fontawesome.com/ff95eb7062.js"></script> <!-- fontawesome-->

    <script src="historicalTweets/condensed_2019.json"></script>
    <script src="historicalTweets/condensed_2018.json"></script>
    <script src="historicalTweets/condensed_2017.json"></script>
    <script src="tweets.js"></script>

    <script src="historical-stock-data.js"></script>
